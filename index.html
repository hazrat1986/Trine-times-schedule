<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
        <!-- link for css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <!-- link for javascript-->
    <script src="assets/javascript/apps.js" type="text/javascript"></script>
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- link to mement -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center bg-success text-white">
            <h1>Train Times</h1>
            <h4>choo- choo. chee-  chee.</h4>
        </div>

        <!-- "Current Train Schedule" Table -->
       
        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h5>Current Train Schedule</h5>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!-- Train info goes here! -->
                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
        </div>
   

        <!-- Form for adding a new train -->

        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Enter Train name here">
 
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination"   placeholder="Enter Destination here">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm -)</label>
                        <input type="text" class="form-control" id="first-train" placeholder=" Eenter the train time here (HH:mm: --">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency"  placeholder="frequency(min)">
                    </div>

                    <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
